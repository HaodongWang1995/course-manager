services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: course_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/sql/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./apps/api/sql/002_enrollments.sql:/docker-entrypoint-initdb.d/002_enrollments.sql
      - ./apps/api/sql/003_features.sql:/docker-entrypoint-initdb.d/003_features.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    # No host port mapping - accessed only via nginx internal network
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/course_manager
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: "3001"
      NODE_ENV: production
      CORS_ORIGIN: http://100.23.242.232
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-course-manager-files}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
  uploads_data:
