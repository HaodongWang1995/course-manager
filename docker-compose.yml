services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: course_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/sql/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./apps/api/sql/002_enrollments.sql:/docker-entrypoint-initdb.d/002_enrollments.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/course_manager
      JWT_SECRET: local-dev-secret-change-in-production
      PORT: "3001"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
